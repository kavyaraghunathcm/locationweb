<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Location</title>
</head>
<body>
<form action="/updateLocation" method="POST" >
    <pre>
    Id: <input type="text" name="id"  th:value="${location.id}" readonly/>
    Code: <input type="text" name="code" th:value="${location.code}" />
    Name: <input type="text" name="name"th:value="${location.name}" />
    Type:
        <input type="radio" name="type" value="URBAN" th:field="${location.type}"/> Urban
        <input type="radio" name="type" value="RURAL" th:field="${location.type}" /> Rural
    <input type="submit" value="save">
    </pre>
</form>
</body>

<a href="displayLocations"> View All</a>
</html>
